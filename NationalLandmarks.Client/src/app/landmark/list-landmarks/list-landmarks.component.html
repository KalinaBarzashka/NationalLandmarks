<div class="container">
  <div class="row">
    <div class="col-lg-3" *ngFor="let landmark of landmarks">
      <div class="card" style="width: 18rem;">
        <img [src]="landmark.imageUrl" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{landmark.name}}</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a routerLink="/landmarks/{{landmark.id}}" class="btn btn-primary">Check it out!</a>
          <button class="btn btn-warning" (click)="editLandmark(landmark.id)">Edit</button>
          <button class="btn btn-danger" (click)="deleteLandmark(landmark.id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
