<div class="login_container">
  <div class="col-12">
    <h1>Log In</h1>
    <form class="col-6 offset-3" [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email" class="form-label">Username</label>
        <input type="text" class="form-control" formControlName="username" id="email">
      </div>
      <div *ngIf="username?.touched && username?.errors?.['required']" class="alert alert-danger">
        This field is required!
      </div>
      <div class="form-group">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" formControlName="password" id="password">
      </div>
      <div *ngIf="password?.touched && password?.errors?.['required']" class="alert alert-danger">
        This field is required!
      </div>
      <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid" class="btn login-button">Login</button>
      </div>
    </form>
  </div>
</div>
